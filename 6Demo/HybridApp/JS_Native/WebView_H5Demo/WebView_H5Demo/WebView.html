
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>首页</title>
        <style>
            .btn-button {
                display: block;
                height: 45px;
                line-height: 45px;
                margin: 10px auto;
                color: #fff;
                background: #8bc53f;
                border: 1px solid;
                border-radius: 10px;
                text-align: center;
                text-decoration: none;
                font-size: 14px;
            }
        </style>
    </head>
    <script type="text/javascript">
        function loadURL(url) {
            var iFrame;
            iFrame = document.createElement("iframe");
            iFrame.setAttribute("src", url);
            iFrame.setAttribute("style", "display:none;");
            iFrame.setAttribute("height", "0px");
            iFrame.setAttribute("width", "0px");
            iFrame.setAttribute("frameborder", "0");
            document.body.appendChild(iFrame);
            // 发起请求后这个 iFrame 就没用了，所以把它从 dom 上移除掉
            iFrame.parentNode.removeChild(iFrame);
            iFrame = null;
        }
    
    
        function firstClick() {
            //要传递参数时, 可以拼接在url上
            loadURL("haleyAction://shareClick?title=测试分享的标题&content=测试分享的内容&url=http://www.baidu.com");
        }
    
        //Swift 调用 JS
        function Swift_JS1(){
            alert("Swift调用了无参数的js方法");
        }
        function Swift_JS2(name1,name2){
            alert("Swift调用了有参数的js方法,参数分别为" + name1 + "," + name2);
        }
    
        function JS_Swift1(){
            test1();
        }
    
        function JS_Swift2(){
            test2('oc','swift');
        }
    
    </script>
    
    <body bgcolor="#dddd">
        <header>
            <h1>Native调用JS</h1>
        </header>
        <div style="margin-top: 30px">
            <h1>JS 调用 Swift</h1>
            <!--      JS 调用 Native 方式一     -->
            <div>
                <p>方式一: 假 URL 请求</p>
                <div class='btn-button'  onclick="firstClick()">JS调用Native方式一</div>
            <div>
            <!--      JS 调用 Native 方式二     -->
            <div>
                <p>方式二: Block</p>
                <div class='btn-button' onclick="JS_Swift1()">JS调用Native方式二(无参)</div>
                <div class='btn-button' onclick="JS_Swift2()">JS调用Native方式二(传参)</div>
            </div>
            <!--      JS 调用 Native 方式三     -->
            <div>
                <p>方式三: </p>
                <div class='btn-button' onclick="OCModel.callNoParam()">JS调用Native方式三</div>
                <div class='btn-button' onclick="OCModel.showAlertMsg('js title', 'js message')">JS 调用App的弹出对话框方法showAlertMsg</div>
            </div>
        </div>
        
        <div>
            <div class="btn-button" onclick="OCModel.callWithDict({'name': 'testname', 'age': 10, 'height': 170})">Call ObjC func with JSON </div>
            <div class="btn-button" onclick="OCModel.callHandler('jsParamFunc')">JS 调用App的方法后 App再调用js函数执行回调</div>
        </div>
        
        <div>
            <span id="jsParamFuncSpan" style="color: red; font-size: 50px;"></span>
        </div>

        <script type="text/javascript">
            function jsFunc() {
                alert('警告');
            }
        
        var jsParamFunc = function(argument) {
            document.getElementById('jsParamFuncSpan').innerHTML
            = argument['name'];
        }
        </script>
    </body>
</html>
